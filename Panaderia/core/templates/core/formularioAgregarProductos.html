<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/CSS_Login.css' %}">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'menu' %}">
            <img src="{% static 'core/image/logo_Panaderia.png' %}" alt="logo_panaderia" width="40px" height="40px"> Bell Sabores
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'menu' %}">Inicio</a>
              <a class="nav-link" href="Lista_Productos.html">Productos</a>
              <a class="nav-link" href="Carrito.html">Carrito</a>
              <a class="nav-link" href="{% url 'login' %}">Inicio sesi√≥n</a>
              <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <div class=row>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="container">
                    <form action="{% url 'agregar_producto' %}" class="form" id="form" autocomplete="off">
                      <p class="form-titulo">Agrega un producto</p>
                      <div class="form-input nomProd">
                        <input type="text" id="nomProd">
                        <label for="nomProd">Nombre del producto</label>
                        <p class="mensajeError"></p>
                      </div>
                      <div class="form-input descProd">
                        <input type="text" id="descProd">
                        <label for="descProd">Descripcion</label>
                        <p class="mensajeError"></p>
                      </div>
                      <div class="form-input precio">
                        <input type="number" id="precio">
                        <label for="precio">Precio</label>
                        <p class="mensajeError"></p>
                      </div>
                      <div class="form-input cantidad">
                        <input type="number" id="cantidad">
                        <label for="cantidad">Cantidad</label>
                        <p class="mensajeError"></p>
                      </div>
                      <div class="form-group">
                        <label for="foto_m">Foto Producto: </label>
                        <input type="file" name="foto_m" id="foto_m">
                      </div>
                      <div class="form-boton" >
                        <input type="submit" value="Enviar">
                      </div>
                      <p class="mensajeCorrecto"></p>
                    </form>
                  </div>
                <div class="col-md-3"></div>
            </div>
            <script src="{% static 'core/js/validacionAgregarProd.js' %}"></script>
        </div>
    </div>
    <script src="../JS/validacionAgregarProd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
