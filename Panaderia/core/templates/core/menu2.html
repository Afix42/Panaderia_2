<!DOCTYPE html>
{%load static%}
{% load user_agents %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/menu.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0e6ac7;">
        <a class="navbar-brand" href="#"><img src="{% static 'core/image/333.png' %}" alt="logo_panaderia" width="40px"
                height="40px" class="d-inline-block align-text-top">
            BellEduca</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if request|is_pc %}
        <div class="col-sm-4"></div>
        <div class="col-sm-4 d-inline-block align-text-top justify-content-center" style="text-align: center;">
            <h5>Para descargar nuestra aplicación, escanea el siguiente código QR:</h5>
            <img src="{% static 'core/image/qr.png' %}" alt="qr" width="350px" height="350px">
        </div>
        <div class="col-sm-4"></div>
        {% endif %}

        {% if request|is_mobile %}
        <div class="col-sm-4"></div>
        <div class="col-sm-4 d-inline-block align-text-top justify-content-center" style="text-align: center;">
            <h5>Descarga nuestra aplicación aquí:</h5>
            <a class="navbar-brand"
                href="https://drive.google.com/file/d/1VOWjua-4qp9ZClX3nvpI9O3yjwNiinmO/view?usp=sharing"><img
                    src="{% static 'core/image/download3.png' %}" alt="logo_panaderia" width="80px" height="80px"></a>
        </div>
        <div class="col-sm-4"></div>
        {% endif %}
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
