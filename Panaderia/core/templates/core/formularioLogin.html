<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/CSS_Login.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'menu' %}">
        <img src="{% static 'core/image/logo_Panaderia.png' %}" alt="logo_panaderia" width="40px" height="40px"> Bell Sabores
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'menu' %}">Inicio</a>
          <a class="nav-link" href="Lista_Productos.html">Productos</a>
          <a class="nav-link" href="Carrito.html">Carrito</a>
          <a class="nav-link" href="{% url 'login' %}">Inicio sesión</a>
          <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid container-form">
      <div class="row">
        <div class="col-md-2 hidden-sm"></div>
        <div class="col-md-8 col-sm-12">
          <div class="container">
            <form action="{% url 'login_usuario' %}" class="form" id="form" autocomplete="off" method="POST">
              <p class="form-titulo">Inicio de Sesion </p>
              <div class="form-input nombre">
                <input type="text" id="nombre" name="nombre">
                <label for="nombre">Nombre</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-input password">
                <input type="password" id="password" name="password">
                <label for="password">Contraseña</label>
                <p class="mensajeError"></p>
              <div>
                <q>¿No tienes una cuenta?</q>
                <a href="{% url 'registro' %}">¡Registrate Aqui!</a>
              </div>
              <div class="form-boton" >
                 <input type="submit" value="Enviar">
              </div>
              <p class="mensajeCorrecto"></p>
            </form>
        </div>
        <div class="col-md-2 hidden-sm"></div>
      </div>
    <script src=""></script>
  </div>

</body>

</html>
